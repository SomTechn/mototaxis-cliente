<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente - Mototaxis</title>
    <link rel="stylesheet" href="shared/styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .logo p {
            color: var(--gray-600);
            font-size: 0.875rem;
        }
        
        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--gray-200);
        }
        
        .tab {
            flex: 1;
            padding: 0.75rem;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 500;
            color: var(--gray-600);
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            transition: all 0.2s;
        }
        
        .tab:hover {
            color: var(--primary);
        }
        
        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.875rem;
            color: var(--gray-600);
        }
        
        .form-footer a {
            color: var(--primary);
            text-decoration: none;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üèçÔ∏è Mototaxis</h1>
            <p>Portal de Clientes</p>
        </div>
        
        <div class="tabs">
            <button class="tab active" data-tab="login">Iniciar Sesi√≥n</button>
            <button class="tab" data-tab="register">Registrarse</button>
        </div>
        
        <!-- Tab Login -->
        <div id="tab-login" class="tab-content active">
            <form id="formLogin">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="loginEmail" required 
                           placeholder="tu@email.com">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Contrase√±a</label>
                    <input type="password" class="form-input" id="loginPassword" required
                           placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%">
                    Iniciar Sesi√≥n
                </button>
            </form>
        </div>
        
        <!-- Tab Registro -->
        <div id="tab-register" class="tab-content">
            <form id="formRegister">
                <div class="form-group">
                    <label class="form-label">Nombre Completo</label>
                    <input type="text" class="form-input" id="regNombre" required
                           placeholder="Juan P√©rez">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Tel√©fono</label>
                    <input type="tel" class="form-input" id="regTelefono" required
                           placeholder="9999-9999">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="regEmail" required
                           placeholder="tu@email.com">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Contrase√±a</label>
                    <input type="password" class="form-input" id="regPassword" required minlength="6"
                           placeholder="M√≠nimo 6 caracteres">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Confirmar Contrase√±a</label>
                    <input type="password" class="form-input" id="regPasswordConfirm" required
                           placeholder="Repite tu contrase√±a">
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%">
                    Crear Cuenta
                </button>
            </form>
        </div>
        
        <div class="form-footer">
            <p>¬øEres conductor? <a href="../conductor/login.html">Entra aqu√≠</a></p>
        </div>
    </div>
    
    <div id="toast-container"></div>
    
    <div id="loader" class="loader-fullscreen hidden">
        <div class="loader"></div>
        <p>Cargando...</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.js"></script>
    <script src="shared/config.js"></script>
    <script>
        // Tabs
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById('tab-' + tab.dataset.tab).classList.add('active');
            });
        });
        
        // ============================================
        // LOGIN
        // ============================================
        
        document.getElementById('formLogin').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            document.getElementById('loader').classList.remove('hidden');
            
            try {
                console.log('Intentando login...');
                
                const { data, error } = await window.supabase.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) throw error;
                
                console.log('Login exitoso:', data.user.id);
                
                // Verificar que sea cliente
                const { data: perfil, error: perfilError } = await window.supabase
                    .from('perfiles')
                    .select('rol')
                    .eq('id', data.user.id)
                    .single();
                
                if (perfilError) {
                    console.error('Error cargando perfil:', perfilError);
                    throw new Error('No se pudo verificar tu cuenta');
                }
                
                if (perfil.rol !== 'cliente') {
                    await window.supabase.auth.signOut();
                    throw new Error('Este usuario no es un cliente');
                }
                
                UTILS.mostrarNotificacion('¬°Bienvenido!', 'Iniciando sesi√≥n...', 'success');
                setTimeout(() => window.location.href = 'index.html', 1000);
                
            } catch (error) {
                console.error('Error en login:', error);
                UTILS.mostrarNotificacion('Error', error.message, 'danger');
            } finally {
                document.getElementById('loader').classList.add('hidden');
            }
        });
        
        // ============================================
        // REGISTRO
        // ============================================
        
        document.getElementById('formRegister').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nombre = document.getElementById('regNombre').value;
            const telefono = document.getElementById('regTelefono').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const passwordConfirm = document.getElementById('regPasswordConfirm').value;
            
            if (password !== passwordConfirm) {
                UTILS.mostrarNotificacion('Error', 'Las contrase√±as no coinciden', 'danger');
                return;
            }
            
            if (password.length < 6) {
                UTILS.mostrarNotificacion('Error', 'La contrase√±a debe tener al menos 6 caracteres', 'danger');
                return;
            }
            
            document.getElementById('loader').classList.remove('hidden');
            
            try {
                console.log('=== INICIANDO REGISTRO ===');
                console.log('1. Creando usuario en Auth...');
                
                // PASO 1: Crear usuario en Auth SIN metadata
                const { data: authData, error: authError } = await window.supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        emailRedirectTo: window.location.origin,
                        data: {}  // Vac√≠o para evitar trigger
                    }
                });
                
                if (authError) {
                    console.error('‚ùå Error en Auth:', authError);
                    throw authError;
                }
                
                if (!authData.user) {
                    throw new Error('No se pudo crear el usuario');
                }
                
                console.log('‚úÖ Usuario Auth creado:', authData.user.id);
                
                // Esperar un momento
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // PASO 2: Crear perfil MANUALMENTE
                console.log('2. Creando perfil...');
                
                const { data: perfilData, error: perfilError } = await window.supabase
                    .from('perfiles')
                    .insert({
                        id: authData.user.id,
                        nombre: nombre,
                        telefono: telefono,
                        rol: 'cliente',
                        activo: true
                    })
                    .select()
                    .single();
                
                if (perfilError) {
                    console.error('‚ùå Error creando perfil:', perfilError);
                    
                    // Si es error de duplicado (23505), el trigger ya lo cre√≥
                    if (perfilError.code === '23505') {
                        console.log('‚ö†Ô∏è Perfil ya existe (creado por trigger), continuando...');
                        
                        // Actualizar el perfil existente
                        const { error: updateError } = await window.supabase
                            .from('perfiles')
                            .update({
                                nombre: nombre,
                                telefono: telefono
                            })
                            .eq('id', authData.user.id);
                        
                        if (updateError) {
                            console.error('Error actualizando perfil:', updateError);
                        }
                    } else {
                        throw new Error('Error al crear perfil: ' + perfilError.message);
                    }
                } else {
                    console.log('‚úÖ Perfil creado:', perfilData);
                }
                
                // PASO 3: Crear registro de cliente
                console.log('3. Creando cliente...');
                
                const { data: clienteData, error: clienteError } = await window.supabase
                    .from('clientes')
                    .insert({
                        perfil_id: authData.user.id
                    })
                    .select()
                    .single();
                
                if (clienteError) {
                    console.error('‚ùå Error creando cliente:', clienteError);
                    
                    // Si es error de duplicado, ya existe
                    if (clienteError.code !== '23505') {
                        throw new Error('Error al crear cliente: ' + clienteError.message);
                    } else {
                        console.log('‚ö†Ô∏è Cliente ya existe, continuando...');
                    }
                } else {
                    console.log('‚úÖ Cliente creado:', clienteData);
                }
                
                console.log('=== REGISTRO COMPLETADO ===');
                
                UTILS.mostrarNotificacion('¬°√âxito!', 'Cuenta creada correctamente', 'success');
                
                // PASO 4: Hacer login autom√°tico
                console.log('4. Iniciando sesi√≥n autom√°tica...');
                
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                const { data: loginData, error: loginError } = await window.supabase.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (loginError) {
                    console.error('Error en login autom√°tico:', loginError);
                    UTILS.mostrarNotificacion('Cuenta creada', 'Inicia sesi√≥n manualmente', 'info');
                    
                    // Cambiar a tab de login
                    document.querySelector('[data-tab="login"]').click();
                    document.getElementById('loginEmail').value = email;
                } else {
                    console.log('‚úÖ Login autom√°tico exitoso');
                    UTILS.mostrarNotificacion('¬°Bienvenido!', 'Redirigiendo...', 'success');
                    setTimeout(() => window.location.href = 'index.html', 1500);
                }
                
            } catch (error) {
                console.error('=== ERROR EN REGISTRO ===');
                console.error(error);
                
                let mensajeError = error.message || 'Error al crear cuenta';
                
                // Mensajes de error m√°s amigables
                if (mensajeError.includes('already registered')) {
                    mensajeError = 'Este email ya est√° registrado';
                } else if (mensajeError.includes('Invalid email')) {
                    mensajeError = 'Email inv√°lido';
                } else if (mensajeError.includes('Password')) {
                    mensajeError = 'La contrase√±a debe tener al menos 6 caracteres';
                }
                
                UTILS.mostrarNotificacion('Error', mensajeError, 'danger');
            } finally {
                document.getElementById('loader').classList.add('hidden');
            }
        });
        
        // Verificar si ya hay sesi√≥n
        window.addEventListener('load', async () => {
            const { data: { session } } = await window.supabase.auth.getSession();
            
            if (session) {
                console.log('Ya hay sesi√≥n activa, redirigiendo...');
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente - Mototaxis</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="shared/styles.css">
    <style>
        /* Estilos espec√≠ficos Cliente */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, sans-serif; overflow: hidden; }
        
        .header { background: #2563eb; color: white; padding: 1rem; display: flex; justify-content: space-between; align-items: center; height: 64px; }
        .container { display: flex; height: calc(100vh - 64px); }
        .sidebar { width: 400px; background: white; padding: 1.5rem; border-right: 1px solid #e5e7eb; overflow-y: auto; display: flex; flex-direction: column; }
        .map-container { flex: 1; }
        #map { width: 100%; height: 100%; }
        
        /* Animaci√≥n de b√∫squeda */
        #searchingAnimation {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }
        .pulse-ring {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #dbeafe;
            position: relative;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        .pulse-ring::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid #3b82f6;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        /* Estilos Tab y Cards */
        .tabs { display: flex; border-bottom: 2px solid #e5e7eb; margin-bottom: 1rem; }
        .tab-btn { flex: 1; padding: 0.75rem; background: none; border: none; cursor: pointer; border-bottom: 2px solid transparent; font-weight: 500; color: #6b7280; }
        .tab-btn.active { color: #2563eb; border-bottom-color: #2563eb; }
        .tab-pane { display: none; }
        .tab-pane.active { display: block; }
        
        .tipo-selector { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1.5rem; }
        .tipo-card { padding: 1rem; border: 2px solid #e5e7eb; border-radius: 0.5rem; cursor: pointer; text-align: center; }
        .tipo-card.active { border-color: #2563eb; background: #eff6ff; }
        
        @media (max-width: 768px) {
            .container { flex-direction: column; }
            .sidebar { width: 100%; height: 45vh; order: 2; }
            .map-container { height: 55vh; order: 1; }
        }
    </style>
</head>
<body>
    <div id="loader" class="loader-fullscreen"><div class="loader"></div><p>Cargando...</p></div>
    
    <header class="header">
        <h1>üèçÔ∏è Mototaxis</h1>
        <div style="display:flex; align-items:center; gap:10px">
            <span id="welcomeMsg" style="font-size:0.9rem"></span>
            <button class="btn btn-danger" onclick="window.supabaseClient.auth.signOut().then(()=>window.location.href='login.html')">Salir</button>
        </div>
    </header>
    
    <div class="container">
        <aside class="sidebar">
            <button class="btn btn-primary btn-block mb-2" onclick="abrirModalCarrera()" style="padding: 1rem; font-size: 1.1rem;">
                üìç Solicitar Nuevo Viaje
            </button>
            
            <div class="tabs">
                <button class="tab-btn active" data-tab="activa">Estado Actual</button>
                <button class="tab-btn" data-tab="historial">Historial</button>
            </div>
            
            <div id="tab-activa" class="tab-pane active">
                <div id="searchingAnimation" class="hidden">
                    <div class="pulse-ring">üîç</div>
                    <h3>Buscando conductor...</h3>
                    <p style="color:#666; margin-top:0.5rem">Estamos contactando a las mototaxis m√°s cercanas.</p>
                </div>
                
                <div id="carreraActiva">
                    <p style="text-align:center; color:#6b7280; margin-top:2rem">No tienes viajes en curso</p>
                </div>
            </div>
            
            <div id="tab-historial" class="tab-pane">
                <div id="historialCarreras"></div>
            </div>
        </aside>
        
        <main class="map-container">
            <div id="map"></div>
        </main>
    </div>
    
    <div id="modalCarrera" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Nuevo Viaje</h2>
                <button onclick="cerrarModal()" style="background:none;border:none;font-size:1.5rem;cursor:pointer">‚úï</button>
            </div>
            <div class="modal-body">
                <h3>Tipo de Servicio</h3>
                <div class="tipo-selector">
                    <div class="tipo-card active" onclick="seleccionarTipo('directo')">
                        <h3>‚ö° Directo</h3>
                        <p>Viaje privado</p>
                    </div>
                    <div class="tipo-card" onclick="seleccionarTipo('colectivo')">
                        <h3>üë• Colectivo</h3>
                        <p style="color:#10b981; font-weight:bold">-30% Descuento</p>
                    </div>
                </div>
                <input type="hidden" id="tipoCarrera" value="directo">
                
                <div class="form-group">
                    <label class="form-label">Origen</label>
                    <div style="display:flex; gap:0.5rem">
                        <input type="text" class="form-input" id="origenDir" readonly placeholder="Seleccionar en mapa">
                        <button class="btn btn-secondary" onclick="seleccionarOrigen()">üìç</button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Destino</label>
                    <div style="display:flex; gap:0.5rem">
                        <input type="text" class="form-input" id="destinoDir" readonly placeholder="Seleccionar en mapa">
                        <button class="btn btn-secondary" onclick="seleccionarDestino()">üèÅ</button>
                    </div>
                </div>
                
                <div id="resumenCarrera" style="display:none; background:#f3f4f6; padding:1rem; border-radius:0.5rem; margin-top:1rem">
                    <div style="display:flex; justify-content:space-between"><span>Distancia:</span><strong id="resDistancia">-</strong></div>
                    <div style="display:flex; justify-content:space-between"><span>Tiempo:</span><strong id="resTiempo">-</strong></div>
                    <div style="display:flex; justify-content:space-between; margin-top:0.5rem; font-size:1.2rem">
                        <span>Total:</span><strong id="resPrecio" style="color:#2563eb">-</strong>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="cerrarModal()">Cancelar</button>
                <button class="btn btn-primary" onclick="solicitarCarrera()">Pedir Mototaxi</button>
            </div>
        </div>
    </div>
    
    <div id="toast-container"></div>
    <audio id="notificationSound" src="data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU..."></audio> <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.js"></script>
    <script src="shared/config.js"></script>
    <script src="app.js"></script>
</body>
</html>

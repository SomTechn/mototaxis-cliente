<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cliente</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; background: #fff; }
        
        #map { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }

        /* MENU SUPERIOR */
        .menu-btn { position: absolute; top: 1rem; left: 1rem; z-index: 10; background: white; border: none; width: 45px; height: 45px; border-radius: 50%; box-shadow: 0 4px 10px rgba(0,0,0,0.1); font-size: 1.2rem; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        /* PANEL INFERIOR (SHEET) */
        .sheet {
            position: absolute; bottom: 60px; left: 0; width: 100%; 
            background: white; border-radius: 20px 20px 0 0;
            box-shadow: 0 -5px 25px rgba(0,0,0,0.1); z-index: 20;
            display: flex; flex-direction: column; max-height: 80vh;
            transition: transform 0.3s;
        }
        .sheet-content { padding: 1.5rem; overflow-y: auto; }

        /* NAVBAR (TABS) */
        .navbar {
            position: absolute; bottom: 0; width: 100%; height: 60px; background: white;
            border-top: 1px solid #eee; z-index: 30; display: flex; justify-content: space-around; align-items: center;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; font-size: 10px; color: #999; cursor: pointer; width: 33%; }
        .nav-item.active { color: black; font-weight: bold; }
        .nav-icon { font-size: 20px; margin-bottom: 3px; }

        /* VISTAS */
        .view-section { display: none; height: 100%; width: 100%; }
        .view-section.active { display: block; }
        
        /* INPUTS */
        .input-box { background: #f3f4f6; padding: 12px; border-radius: 12px; margin-bottom: 10px; display: flex; align-items: center; gap: 10px; }
        .input-box input { border: none; background: transparent; width: 100%; outline: none; font-size: 14px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; }

        .btn-black { width: 100%; background: black; color: white; padding: 15px; border-radius: 12px; font-weight: bold; border: none; font-size: 16px; margin-top: 10px; cursor: pointer; }
        .btn-black:disabled { background: #ccc; }

        /* ESTADO VIAJE */
        #tripInfo { display: none; }
        .driver-card { display: flex; align-items: center; gap: 15px; padding: 15px; background: #f9f9f9; border-radius: 15px; margin-bottom: 15px; }
        .avatar { width: 50px; height: 50px; background: #ddd; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; }

        /* FULLSCREEN VIEWS */
        .fs-view { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 40; padding: 20px; display: none; flex-direction: column; }
        .fs-view.active { display: flex; }

        .loader { position: fixed; inset: 0; background: white; z-index: 200; display: flex; align-items: center; justify-content: center; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="loader" class="loader">Cargando...</div>

    <div id="view-home" class="view-section active">
        <button class="menu-btn" onclick="toggleMenu()">üë§</button>
        <div id="map"></div>

        <div class="sheet">
            <div class="sheet-content">
                <div id="reqForm">
                    <h2 style="margin:0 0 15px 0">¬øA d√≥nde vas?</h2>
                    <div class="input-box" onclick="setPunto('org')"><div class="dot" style="background:green"></div><input id="org" readonly placeholder="Origen"></div>
                    <div class="input-box" onclick="setPunto('dst')"><div class="dot" style="background:red"></div><input id="dst" readonly placeholder="Destino"></div>
                    
                    <div id="priceBox" class="hidden" style="display:flex; justify-content:space-between; margin-top:10px; padding:15px; border:1px solid #eee; border-radius:10px">
                        <span>üèçÔ∏è Directo</span><strong id="priceLabel">L 0</strong>
                    </div>
                    
                    <button id="btnReq" class="btn-black" onclick="pedir()" disabled>Confirmar</button>
                </div>

                <div id="tripInfo">
                    <h2 id="stTitle" style="color:#2563eb; margin:0">Buscando...</h2>
                    <p id="stSub" style="color:#666; margin:5px 0 15px 0">Conectando conductores...</p>
                    
                    <div id="drvInfo" class="driver-card hidden">
                        <div class="avatar">üë§</div>
                        <div><div style="font-weight:bold" id="dName">...</div><div style="font-size:12px; color:#666" id="dMoto">...</div></div>
                        <button onclick="llamar()" style="margin-left:auto; border:none; background:#eee; padding:10px; border-radius:10px">üìû</button>
                    </div>
                    
                    <button onclick="cancelar()" style="width:100%; padding:10px; border:1px solid red; color:red; background:white; border-radius:10px; font-weight:bold">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="view-history" class="fs-view">
        <h2>Historial</h2>
        <div id="histList" style="overflow-y:auto"></div>
    </div>

    <div id="view-profile" class="fs-view">
        <h2>Mi Perfil</h2>
        <h3 id="profName">Usuario</h3>
        <button onclick="logout()" class="btn-black" style="background:#ff5252; margin-top:auto">Cerrar Sesi√≥n</button>
    </div>

    <div class="navbar">
        <div class="nav-item active" onclick="nav('home', this)"><span class="nav-icon">üè†</span>Inicio</div>
        <div class="nav-item" onclick="nav('history', this)"><span class="nav-icon">üïí</span>Historial</div>
        <div class="nav-item" onclick="nav('profile', this)"><span class="nav-icon">üë§</span>Perfil</div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.js"></script>
    <script src="../shared/config.js"></script>
    <script src="app.js"></script>
</body>
</html>

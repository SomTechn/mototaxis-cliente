<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente - Mototaxis</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="shared/styles.css">
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        
        .header { 
            background: #2563eb; 
            color: white; 
            padding: 1rem; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        
        .header h1 { margin: 0; font-size: 1.5rem; }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .container { 
            display: flex; 
            height: calc(100vh - 64px); 
        }
        
        .sidebar { 
            width: 400px; 
            background: white; 
            overflow-y: auto; 
            padding: 1.5rem;
            border-right: 1px solid #e5e7eb;
        }
        
        .map-container { 
            flex: 1; 
            position: relative; 
        }
        
        #map { 
            width: 100%; 
            height: 100%; 
        }
        
        .btn { 
            padding: 0.75rem 1.5rem; 
            border: none; 
            border-radius: 0.5rem; 
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn-primary { 
            background: #2563eb; 
            color: white; 
        }
        
        .btn-primary:hover {
            background: #1d4ed8;
        }
        
        .btn-danger { 
            background: #ef4444; 
            color: white; 
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .btn-success {
            background: #10b981;
            color: white;
        }
        
        .btn-success:hover {
            background: #059669;
        }
        
        .welcome {
            margin-bottom: 1.5rem;
        }
        
        .welcome h2 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }
        
        .btn-block {
            width: 100%;
            text-align: center;
        }
        
        .card {
            background: #f9fafb;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }
        
        .card h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1rem;
        }
        
        .tabs {
            display: flex;
            border-bottom: 2px solid #e5e7eb;
            margin-bottom: 1rem;
        }
        
        .tab-btn {
            flex: 1;
            padding: 0.75rem;
            background: none;
            border: none;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            font-weight: 500;
            color: #6b7280;
        }
        
        .tab-btn.active {
            color: #2563eb;
            border-bottom-color: #2563eb;
        }
        
        .tab-pane {
            display: none;
        }
        
        .tab-pane.active {
            display: block;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: 50%;
            }
            
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div id="loader" class="loader-fullscreen">
        <div class="loader"></div>
        <p>Cargando...</p>
    </div>
    
    <header class="header">
        <h1>üèçÔ∏è Mototaxis</h1>
        <div class="header-actions">
            <span id="welcomeMsg">Bienvenido</span>
            <button class="btn btn-danger" onclick="cerrarSesion()">Salir</button>
        </div>
    </header>
    
    <div class="container">
        <aside class="sidebar">
            <div class="welcome">
                <h2>Panel de Cliente</h2>
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-primary btn-block" onclick="nuevaCarreraDirecta()">
                    üöñ Nueva Carrera Directa
                </button>
                <button class="btn btn-success btn-block" onclick="nuevaCarreraColectiva()">
                    üöê Carrera Colectiva
                    <small style="display:block; font-size:0.75rem">30% descuento</small>
                </button>
            </div>
            
            <div class="tabs">
                <button class="tab-btn active" data-tab="activa">Carrera Activa</button>
                <button class="tab-btn" data-tab="historial">Historial</button>
            </div>
            
            <div class="tab-content">
                <div id="tab-activa" class="tab-pane active">
                    <div id="carreraActiva">
                        <div class="card">
                            <p style="text-align: center; color: #6b7280;">No tienes carreras activas</p>
                        </div>
                    </div>
                </div>
                
                <div id="tab-historial" class="tab-pane">
                    <div id="historialCarreras">
                        <div class="card">
                            <p style="text-align: center; color: #6b7280;">Sin historial</p>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
        
        <main class="map-container">
            <div id="map"></div>
        </main>
    </div>
    
    <div id="toast-container"></div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.js"></script>
    <script src="shared/config.js"></script>
    <script>
        let mapa;
        let usuario = null;
        let clienteId = null;
        
        // ============================================
        // INICIALIZACI√ìN
        // ============================================
        
        async function init() {
            console.log('=== INICIANDO APP ===');
            
            // Esperar a que Supabase est√© listo
            let intentos = 0;
            while (!window.supabase?.auth && intentos < 50) {
                await new Promise(r => setTimeout(r, 100));
                intentos++;
            }
            
            if (!window.supabase?.auth) {
                console.error('‚ùå No se pudo conectar a Supabase');
                alert('Error: No se pudo conectar a Supabase');
                document.getElementById('loader').classList.add('hidden');
                return;
            }
            
            console.log('‚úÖ Supabase listo');
            console.log('Verificando sesi√≥n...');
            
            try {
                // Verificar sesi√≥n
                const { data: { session }, error: sessionError } = await window.supabase.auth.getSession();
                
                if (sessionError) {
                    console.error('Error obteniendo sesi√≥n:', sessionError);
                    window.location.href = 'login.html';
                    return;
                }
                
                if (!session) {
                    console.log('No hay sesi√≥n activa, redirigiendo...');
                    window.location.href = 'login.html';
                    return;
                }
                
                console.log('‚úÖ Sesi√≥n activa:', session.user.email);
                usuario = session.user;
                
                // Cargar perfil
                console.log('Cargando perfil...');
                const { data: perfil, error: perfilError } = await window.supabase
                    .from('perfiles')
                    .select('nombre, rol')
                    .eq('id', session.user.id)
                    .single();
                
                if (perfilError) {
                    console.error('Error cargando perfil:', perfilError);
                    alert('Error al cargar tu perfil');
                    window.location.href = 'login.html';
                    return;
                }
                
                if (!perfil) {
                    console.error('Perfil no encontrado');
                    alert('No se encontr√≥ tu perfil');
                    window.location.href = 'login.html';
                    return;
                }
                
                if (perfil.rol !== 'cliente') {
                    console.error('Rol incorrecto:', perfil.rol);
                    alert('No tienes permisos de cliente');
                    await window.supabase.auth.signOut();
                    window.location.href = 'login.html';
                    return;
                }
                
                console.log('‚úÖ Perfil cargado:', perfil.nombre);
                document.getElementById('welcomeMsg').textContent = 'Hola, ' + perfil.nombre;
                
                // Obtener ID de cliente
                const { data: cliente } = await window.supabase
                    .from('clientes')
                    .select('id')
                    .eq('perfil_id', usuario.id)
                    .single();
                
                if (cliente) {
                    clienteId = cliente.id;
                    console.log('‚úÖ Cliente ID:', clienteId);
                }
                
                // Inicializar mapa
                console.log('Inicializando mapa...');
                inicializarMapa();
                
                // Cargar datos
                cargarCarreraActiva();
                cargarHistorial();
                
                // Inicializar tabs
                inicializarTabs();
                
                console.log('=== APP INICIADA CORRECTAMENTE ===');
                document.getElementById('loader').classList.add('hidden');
                
            } catch (error) {
                console.error('=== ERROR EN INIT ===');
                console.error(error);
                alert('Error al iniciar: ' + error.message);
                document.getElementById('loader').classList.add('hidden');
            }
        }
        
// ============================================
// MAPA
// ============================================

async function inicializarMapa() {
    try {
        // Crear mapa centrado en Tegucigalpa por defecto
        mapa = L.map('map').setView([14.0723, -87.1921], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap',
            maxZoom: 18
        }).addTo(mapa);
        console.log('‚úÖ Mapa inicializado');
        
        // Intentar obtener ubicaci√≥n del usuario
        if (navigator.geolocation) {
            console.log('Solicitando ubicaci√≥n GPS...');
            
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    
                    console.log('‚úÖ Ubicaci√≥n obtenida:', lat, lng);
                    
                    // Centrar mapa en ubicaci√≥n del usuario
                    mapa.setView([lat, lng], 15);
                    
                    // Agregar marcador de ubicaci√≥n del usuario
                    L.marker([lat, lng], {
                        icon: L.divIcon({
                            html: 'üìç',
                            className: 'emoji-marker',
                            iconSize: [30, 30]
                        })
                    })
                    .addTo(mapa)
                    .bindPopup('Tu ubicaci√≥n')
                    .openPopup();
                    
                    // Agregar c√≠rculo de precisi√≥n
                    L.circle([lat, lng], {
                        radius: position.coords.accuracy,
                        color: '#2563eb',
                        fillColor: '#93c5fd',
                        fillOpacity: 0.2
                    }).addTo(mapa);
                },
                (error) => {
                    console.warn('No se pudo obtener ubicaci√≥n:', error.message);
                    
                    // Mostrar mensaje amigable
                    if (error.code === 1) {
                        console.log('Usuario deneg√≥ acceso a ubicaci√≥n');
                    } else if (error.code === 2) {
                        console.log('Ubicaci√≥n no disponible');
                    } else if (error.code === 3) {
                        console.log('Tiempo de espera agotado');
                    }
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        } else {
            console.warn('Geolocalizaci√≥n no soportada por el navegador');
        }
        
    } catch (error) {
        console.error('Error inicializando mapa:', error);
    }
}
        
        // ============================================
        // TABS
        // ============================================
        
        function inicializarTabs() {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    document.querySelectorAll('.tab-pane').forEach(p => p.classList.remove('active'));
                    
                    btn.classList.add('active');
                    document.getElementById('tab-' + btn.dataset.tab).classList.add('active');
                });
            });
        }
        
        // ============================================
        // CARRERAS
        // ============================================
        
        function nuevaCarreraDirecta() {
            alert('Funcionalidad en desarrollo: Nueva Carrera Directa');
            // Aqu√≠ ir√° el c√≥digo para crear nueva carrera
        }
        
        function nuevaCarreraColectiva() {
            alert('Funcionalidad en desarrollo: Nueva Carrera Colectiva (30% descuento)');
            // Aqu√≠ ir√° el c√≥digo para carrera colectiva
        }
        
        async function cargarCarreraActiva() {
            if (!clienteId) return;
            
            try {
                const { data, error } = await window.supabase
                    .from('carreras')
                    .select('*')
                    .eq('cliente_id', clienteId)
                    .in('estado', ['solicitada', 'buscando', 'asignada', 'aceptada', 'en_camino', 'en_curso'])
                    .order('fecha_solicitud', { ascending: false })
                    .limit(1)
                    .single();
                
                if (error && error.code !== 'PGRST116') {
                    console.error('Error cargando carrera activa:', error);
                    return;
                }
                
                if (data) {
                    mostrarCarreraActiva(data);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        function mostrarCarreraActiva(carrera) {
            const html = `
                <div class="card">
                    <h3>${carrera.numero_carrera || 'Carrera'}</h3>
                    <p><strong>Estado:</strong> ${carrera.estado}</p>
                    <p><strong>Origen:</strong> ${carrera.origen_direccion}</p>
                    <p><strong>Destino:</strong> ${carrera.destino_direccion}</p>
                    <p><strong>Precio:</strong> L ${parseFloat(carrera.precio).toFixed(2)}</p>
                </div>
            `;
            document.getElementById('carreraActiva').innerHTML = html;
        }
        
        async function cargarHistorial() {
            if (!clienteId) return;
            
            try {
                const { data, error } = await window.supabase
                    .from('carreras')
                    .select('*')
                    .eq('cliente_id', clienteId)
                    .in('estado', ['completada', 'cancelada_cliente', 'cancelada_conductor'])
                    .order('fecha_solicitud', { ascending: false })
                    .limit(10);
                
                if (error) {
                    console.error('Error cargando historial:', error);
                    return;
                }
                
                if (data && data.length > 0) {
                    mostrarHistorial(data);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        function mostrarHistorial(carreras) {
            const html = carreras.map(c => `
                <div class="card" style="margin-bottom: 0.5rem;">
                    <strong>${c.numero_carrera || 'Carrera'}</strong>
                    <p style="font-size: 0.875rem; color: #6b7280;">${c.estado}</p>
                    <p style="font-size: 0.875rem;">L ${parseFloat(c.precio).toFixed(2)}</p>
                </div>
            `).join('');
            
            document.getElementById('historialCarreras').innerHTML = html;
        }
        
        // ============================================
        // UTILIDADES
        // ============================================
        
        async function cerrarSesion() {
            if (confirm('¬øCerrar sesi√≥n?')) {
                await window.supabase.auth.signOut();
                window.location.href = 'login.html';
            }
        }
        
        // Iniciar cuando la p√°gina cargue
        window.addEventListener('load', init);
    </script>
</body>
</html>

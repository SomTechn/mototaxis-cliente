<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente - Mototaxis</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="shared/styles.css">
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        .header { background: #2563eb; color: white; padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { margin: 0; font-size: 1.5rem; }
        .header-actions { display: flex; align-items: center; gap: 1rem; }
        .container { display: flex; height: calc(100vh - 64px); }
        .sidebar { width: 400px; background: white; overflow-y: auto; padding: 1.5rem; border-right: 1px solid #e5e7eb; }
        .map-container { flex: 1; position: relative; }
        #map { width: 100%; height: 100%; }
        .btn { padding: 0.75rem 1.5rem; border: none; border-radius: 0.5rem; cursor: pointer; font-weight: 500; transition: all 0.2s; }
        .btn-primary { background: #2563eb; color: white; }
        .btn-primary:hover { background: #1d4ed8; }
        .btn-danger { background: #ef4444; color: white; }
        .btn-success { background: #10b981; color: white; }
        .btn-secondary { background: #6b7280; color: white; }
        .btn-block { width: 100%; text-align: center; }
        .action-buttons { display: flex; flex-direction: column; gap: 0.75rem; margin-bottom: 2rem; }
        .card { background: #f9fafb; padding: 1rem; border-radius: 0.5rem; margin-top: 1rem; }
        .tabs { display: flex; border-bottom: 2px solid #e5e7eb; margin-bottom: 1rem; }
        .tab-btn { flex: 1; padding: 0.75rem; background: none; border: none; cursor: pointer; border-bottom: 2px solid transparent; margin-bottom: -2px; font-weight: 500; color: #6b7280; }
        .tab-btn.active { color: #2563eb; border-bottom-color: #2563eb; }
        .tab-pane { display: none; }
        .tab-pane.active { display: block; }
        .emoji-marker { font-size: 2rem; text-align: center; line-height: 30px; }
        
        /* Modal */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 9999; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        .modal-content { background: white; border-radius: 1rem; max-width: 600px; width: 90%; max-height: 90vh; overflow-y: auto; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; padding: 1.5rem; border-bottom: 1px solid #e5e7eb; }
        .modal-body { padding: 1.5rem; }
        .modal-footer { padding: 1.5rem; border-top: 1px solid #e5e7eb; display: flex; gap: 0.5rem; justify-content: flex-end; }
        .btn-close { background: none; border: none; font-size: 1.5rem; cursor: pointer; }
        
        /* Tipo de carrera selector */
        .tipo-selector { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1.5rem; }
        .tipo-card { padding: 1.5rem; border: 2px solid #e5e7eb; border-radius: 0.5rem; cursor: pointer; text-align: center; transition: all 0.2s; }
        .tipo-card:hover { border-color: #2563eb; }
        .tipo-card.active { border-color: #2563eb; background: #eff6ff; }
        .tipo-card h3 { margin: 0 0 0.5rem 0; font-size: 1.25rem; }
        .tipo-card .descuento { color: #10b981; font-weight: bold; }
        
        /* Resumen */
        .resumen { background: #f0f9ff; border: 1px solid #bae6fd; border-radius: 0.5rem; padding: 1rem; margin-top: 1rem; }
        .resumen-item { display: flex; justify-content: space-between; margin-bottom: 0.5rem; }
        
        /* Badge */
        .badge { display: inline-block; padding: 0.25rem 0.75rem; border-radius: 999px; font-size: 0.75rem; font-weight: 500; }
        .badge-success { background: #d1fae5; color: #065f46; }
        .badge-warning { background: #fef3c7; color: #92400e; }
        .badge-info { background: #dbeafe; color: #1e40af; }
        
        /* Notificaci√≥n */
        .notification { position: fixed; top: 5rem; right: 1rem; background: white; padding: 1rem 1.5rem; border-radius: 0.5rem; box-shadow: 0 10px 25px rgba(0,0,0,0.2); z-index: 10000; animation: slideIn 0.3s; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
    </style>
</head>
<body>
    <div id="loader" class="loader-fullscreen">
        <div class="loader"></div>
        <p>Cargando...</p>
    </div>
    
    <header class="header">
        <h1>üèçÔ∏è Mototaxis</h1>
        <div class="header-actions">
            <span id="welcomeMsg">Bienvenido</span>
            <button class="btn btn-danger" onclick="cerrarSesion()">Salir</button>
        </div>
    </header>
    
    <div class="container">
        <aside class="sidebar">
            <div class="action-buttons">
                <button class="btn btn-primary btn-block" onclick="abrirModalCarrera()">
                    üöñ Nueva Carrera
                </button>
            </div>
            
            <div class="tabs">
                <button class="tab-btn active" data-tab="activa">Carrera Activa</button>
                <button class="tab-btn" data-tab="historial">Historial</button>
            </div>
            
            <div class="tab-content">
                <div id="tab-activa" class="tab-pane active">
                    <div id="carreraActiva">
                        <div class="card">
                            <p style="text-align: center; color: #6b7280;">No tienes carreras activas</p>
                        </div>
                    </div>
                </div>
                
                <div id="tab-historial" class="tab-pane">
                    <div id="historialCarreras">
                        <div class="card">
                            <p style="text-align: center; color: #6b7280;">Sin historial</p>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
        
        <main class="map-container">
            <div id="map"></div>
        </main>
    </div>
    
    <!-- Modal Nueva Carrera -->
    <div id="modalCarrera" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Nueva Carrera</h2>
                <button class="btn-close" onclick="cerrarModal()">√ó</button>
            </div>
            <div class="modal-body">
                <h3>Tipo de Carrera</h3>
                <div class="tipo-selector">
                    <div class="tipo-card active" onclick="seleccionarTipo('directo')">
                        <h3>üöñ Directa</h3>
                        <p>Solo para ti</p>
                    </div>
                    <div class="tipo-card" onclick="seleccionarTipo('colectivo')">
                        <h3>üöê Colectiva</h3>
                        <p class="descuento">30% descuento</p>
                    </div>
                </div>
                
                <input type="hidden" id="tipoCarrera" value="directo">
                
                <div class="form-group">
                    <label class="form-label">Punto de Recogida</label>
                    <input type="text" class="form-input" id="origenDir" readonly placeholder="Click 'Seleccionar Origen'">
                    <button type="button" class="btn btn-secondary" style="width:100%; margin-top:0.5rem" onclick="seleccionarOrigen()">
                        üìç Seleccionar Origen en Mapa
                    </button>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Destino</label>
                    <input type="text" class="form-input" id="destinoDir" readonly placeholder="Click 'Seleccionar Destino'">
                    <button type="button" class="btn btn-secondary" style="width:100%; margin-top:0.5rem" onclick="seleccionarDestino()">
                        üèÅ Seleccionar Destino en Mapa
                    </button>
                </div>
                
                <div id="resumenCarrera" class="resumen" style="display:none">
                    <h3>Resumen del Viaje</h3>
                    <div class="resumen-item">
                        <span>Distancia:</span>
                        <strong id="resDistancia">-</strong>
                    </div>
                    <div class="resumen-item">
                        <span>Tiempo estimado:</span>
                        <strong id="resTiempo">-</strong>
                    </div>
                    <div class="resumen-item">
                        <span>Tarifa:</span>
                        <strong id="resPrecio" style="color:#2563eb; font-size:1.25rem">-</strong>
                    </div>
                    <div id="descuentoInfo" style="display:none; color:#10b981; font-weight:bold; margin-top:0.5rem">
                        ¬°Incluye 30% de descuento!
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="cerrarModal()">Cancelar</button>
                <button class="btn btn-primary" onclick="solicitarCarrera()">Solicitar Carrera</button>
            </div>
        </div>
    </div>
    
    <div id="toast-container"></div>

    </audio>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.js"></script>
    <script src="shared/config.js"></script>
    <script src="app.js"></script>
</body>
</html>

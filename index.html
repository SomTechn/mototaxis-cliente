<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente - Mototaxis</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="shared/styles.css">
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        .header { background: #2563eb; color: white; padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
        .container { display: flex; height: calc(100vh - 64px); }
        .sidebar { width: 400px; background: white; overflow-y: auto; padding: 1.5rem; }
        .map-container { flex: 1; position: relative; }
        #map { width: 100%; height: 100%; }
        .btn { padding: 0.75rem 1.5rem; border: none; border-radius: 0.5rem; cursor: pointer; }
        .btn-primary { background: #2563eb; color: white; }
        .btn-danger { background: #ef4444; color: white; }
    </style>
</head>
<body>
    <div id="loader" class="loader-fullscreen">
        <div class="loader"></div>
        <p>Cargando...</p>
    </div>
    
    <header class="header">
        <h1>üèçÔ∏è Mototaxis - Cliente</h1>
        <div>
            <span id="welcomeMsg">Bienvenido</span>
            <button class="btn btn-danger" onclick="cerrarSesion()" style="margin-left: 1rem;">Salir</button>
        </div>
    </header>
    
    <div class="container">
        <aside class="sidebar">
            <h2>Panel de Cliente</h2>
            <p>Bienvenido al sistema de mototaxis.</p>
            <button class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                üöñ Nueva Carrera
            </button>
            <div style="margin-top: 2rem;">
                <h3>Carrera Activa</h3>
                <p>No tienes carreras activas</p>
            </div>
        </aside>
        
        <main class="map-container">
            <div id="map"></div>
        </main>
    </div>
    
    <div id="toast-container"></div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.js"></script>
    <script src="shared/config.js"></script>
    <script>
        let mapa;
        
        async function init() {
            console.log('Iniciando app...');
            
            // Verificar sesi√≥n
            const { data: { session } } = await window.supabase.auth.getSession();
            
            if (!session) {
                console.log('No hay sesi√≥n, redirigiendo a login...');
                window.location.href = 'login.html';
                return;
            }
            
            console.log('Sesi√≥n activa:', session.user.email);
            
            // Cargar perfil
            const { data: perfil } = await window.supabase
                .from('perfiles')
                .select('nombre, rol')
                .eq('id', session.user.id)
                .single();
            
            if (!perfil) {
                alert('No se encontr√≥ tu perfil');
                window.location.href = 'login.html';
                return;
            }
            
            if (perfil.rol !== 'cliente') {
                alert('No tienes permisos de cliente');
                await window.supabase.auth.signOut();
                window.location.href = 'login.html';
                return;
            }
            
            console.log('Usuario verificado:', perfil.nombre);
            document.getElementById('welcomeMsg').textContent = 'Hola, ' + perfil.nombre;
            
            // Inicializar mapa
            mapa = L.map('map').setView([14.0723, -87.1921], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mapa);
            
            console.log('App iniciada correctamente');
            document.getElementById('loader').classList.add('hidden');
        }
        
        async function cerrarSesion() {
            await window.supabase.auth.signOut();
            window.location.href = 'login.html';
        }
        
        window.addEventListener('load', init);
    </script>
</body>
</html>
